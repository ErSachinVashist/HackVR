<html>

<head>
  <title>Vodafone VR Store</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <!-- Attachment point for your app -->
  <div id="container"></div>
  <script src='./static_assets/webvr-polyfill.js'></script>
  <script src="./client.bundle?platform=vr"></script>
  <script>
    // Initialize polyfill for browsers to support VR motion
    /* eslint-disable */
    const polyfill = new WebVRPolyfill({
      // Ensures the polyfill is always active on mobile, due to providing
      // a polyfilled CardboardVRDisplay when no native API is available,
      // and also polyfilling even when the native API is available, due to
      // providing a CardboardVRDisplay when no native VRDisplays exist.
      PROVIDE_MOBILE_VRDISPLAY: true,
      // Polyfill optimizations
      DIRTY_SUBMIT_FRAME_BINDINGS: false,
      BUFFER_SCALE: 0.75,
    });
    /* eslint-enable */
    
    // Initialize the React 360 application
    React360.init(
      'index.bundle?platform=vr&dev=true',
      document.getElementById('container'),
      {
        assetRoot: 'static_assets/',
      }
    );
  </script>
</body>

</html>
